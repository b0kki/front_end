<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Faça seu cadastro:</h1>
    </header>
    <div class="container">
        <form>
            <ul>
                <li>
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" placeholder="Seu nome" />
                </li>
                <li>
                    <label for="cpf">CPF</label>
                    <input id="cpf" type="text" placeholder="000.000.000.-00" />
                </li>
                <li>
                    <label for="telefone">Telefone</label>
                    <input id="telefone" type="tel" placeholder="(00) 00000-0000" />
                </li>
                <li>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="E-mail" />
                </li>
                <li>
                    <label for="endereco">Endereço:</label>
                    <div class="container-endereco">
                        <input id="cep" type="text" placeholder="CEP" />
                        <input id="pais" type="text" placeholder="País" />
                        <input id="estado" type="text" placeholder="Estado" />
                        <input id="cidade" type="text" placeholder="Cidade" />
                        <input id="bairro" type="text" placeholder="Bairro" />
                    </div>
                    <div class="container-endereco">
                        <input id="rua" type="text" placeholder="Rua" />
                        <input id="casa" type="number" placeholder="N°" />
                        <input id="complemento" type="text" placeholder="Complemento (opcional)" />
                    </div>
                </li>
                <li>
                    <label for="mensagem">Mensagem:</label>
                    <textarea type="text" placeholder="Escreva uma mensagem"></textarea>
                </li>
                <li>
                    <button type="submit">Enviar</button>
                </li>
            </ul>
        </form>
    </div>
    <footer>
        2023 &copy; Todos os direitos reservados
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./plugin-js/jquery.mask.min.js"></script>
    <script src="./plugin-js/jquery.validate.min.js"></script>
    <script src="./plugin-js/messages_pt_BR.min.js"></script>
    <script src="javascript.js"></script>
</html>
