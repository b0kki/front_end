<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médias</title>
    <link href="./main.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="./imagem/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" id="nome-atividade" placeholder="Nome da atividade" required>
            <input type="number" id="nota-atividade" placeholder="Nota" max="10" min="0" required>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Nota</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Atividade A</td>
                    <td>Nota</td>
                    <td><img src="./imagem/aprovado.png" alt="emoji comemorando"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td>7</td>
                    <td><span class="resultado aprovado">Aprovado!</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>

</html>
