<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Faça seu cadastro:</h1>
    </header>
    <div class="container">
        <form>
            <ul>
                <li>
                    <label for="name">Nome</label>
                    <input type="text" placeholder="Seu nome" required />
                </li>
                    <label for="cpf">CPF</label>
                    <input type="number" placeholder="000.000.000.-XX" required />
                </li>
                </li>
                    <label for="telefone">Telefone</label>
                    <input type="tel" placeholder="(00) 00000-0000" required />
                </li>
                    <label for="email">E-mail</label>
                    <input type="email" placeholder="E-mail" required />
                <li>
                </li>
                    <label for="cep">CEP</label>
                    <input type="number" placeholder="00000-000" required />
                </li>
                </li>
                    <label for="endereco">Endereço:</label>
                    <input id="estado" type="text" placeholder="Estado" required />
                    <input id="cidade" type="text" placeholder="Cidade" required />
                    <input type="text" placeholder="Bairro" required />
                    <input type="text" placeholder="Rua" required />
                    <input type="number" placeholder="N°" required />
                    <input type="text" placeholder="Complemento (opcional)" />
                </li>
                    <label for="mensagem">Mensagem:</label>
                    <textarea type="text" placeholder="Escreva uma mensagem"></textarea>
                </li>
                <li>
                    <button type="submit">Enviar</button>
                </li>
            </ul>
        </form>
    </div>
</body>

</html>
