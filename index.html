<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <h2 class="display-6">Fa√ßa seu cadastro:</h2>
        <form>
            <label class="form-label" for="name">Seu nome:</label>
            <input class="form-control" type="text" id="name">
            <label class="form-label" for="email">Seu e-mail:</label>
            <input class="form-control" type="email" id="email">
            <label class="form-label" for="tel">Seu telefone:</label>
            <input class="form-control" type="tel" id="tel">
            <button class="btn btn-outline-dark" type="submit">Enviar</button>
            <div class="form-check">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os Termos</label>
                <input class="form-check-input" type="checkbox" for="checkbox" id="aceito-termos">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
